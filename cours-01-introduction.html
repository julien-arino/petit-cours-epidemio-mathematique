<h1 is="marp-h1" data-auto-scaling>Épidémiologie</h1>
<ul>
<li>Qui, quand et où?</li>
<li>Lutte contre les infections</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Définition</h1>
<blockquote>
<p>L'<strong>épidémiologie</strong> est une discipline scientifique qui étudie les problèmes de santé dans les populations humaines, leur fréquence, leur distribution dans le temps et dans l’espace, ainsi que les facteurs exerçant une influence sur la santé et les maladies de populations [<a href="https://fr.wikipedia.org/wiki/%C3%89pid%C3%A9miologie">Wikipedia</a>]</p>
</blockquote>
<blockquote>
<p>Epidemiology is the study of how often diseases occur in different groups of people and why. Epidemiological information is used to plan and evaluate strategies to prevent illness and as a guide to the management of patients in whom disease has already developed [<a href="https://www.bmj.com/about-bmj/resources-readers/publications/epidemiology-uninitiated/1-what-epidemiology">BMJ</a>]</p>
</blockquote>
<p>Étymologie: du Grec <em>epi</em> (<em>au-dessus, parmi</em>), <em>demos</em> (<em>peuple, district</em>) et <em>logos</em> (<em>mot, discours</em>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-background-image="linear-gradient(to bottom, #156C26, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #156C26, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #156C26, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Qui, quand et où ?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Qui, quand et où ?</h1>
<p>Rappelons une partie de la définition Wikipedia</p>
<blockquote>
<p>L'<strong>épidémiologie</strong> est une discipline scientifique qui étudie les problèmes de santé dans les populations humaines, leur fréquence, leur distribution dans le temps et dans l’espace</p>
</blockquote>
<p>Ainsi, on cherche à identifier</p>
<ul>
<li>les populations concernées (<em>qui</em>)</li>
<li>la chronologie de la propagation (<em>quand</em>)</li>
<li>la localisation de la propagation (<em>où</em>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-theme="default" style="--theme:default;" data-size="4:3">
<p>Domaine terminologiquement lourd. Quelques pistes pour les mathématiciens:</p>
<ul>
<li>Milwid et al. <a href="https://doi.org/10.3389/fpubh.2016.00213">Toward standardizing a lexicon of infectious disease modeling terms</a>. Frontiers in Public Health 2016</li>
<li>Moghadas and Laskowski. <a href="https://nccid.ca/wp-content/uploads/sites/2/2015/03/ReviewTermsFluWEB.pdf">Review of terms used in modelling influenza infection</a>. NCCID 2014</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Qui?</h1>
<ul>
<li><strong>Épidémiologie</strong> est le terme typiquement employé lorsque l'on parle d'humains, bien qu'il soit aussi employé parfois quand on cherche une description simple; p.ex., épidémiologie des maladies des plantes</li>
<li><strong>Épizootie</strong>: relatif à une maladie qui est temporairement prévalente et largement répandue dans une population animale</li>
<li><strong>Panzootie</strong> est comme une pandémie pour les animaux</li>
<li><strong>Une seule santé</strong>: considère la santé des humains, des animaux et de leur environnement (y compris les plantes)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://els-jbs-prod-cdn.jbs.elsevierhealth.com/cms/attachment/f4abefee-9839-4a6c-8e19-57ce0e85c304/gr1_lrg.jpg&quot;);background-size:55%;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="15" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Incidence &amp; Prévalence (quand?)</h1>
<p><strong>Incidence</strong>: nombre de nouveaux cas dans une population générés pendant une certaine période de temps</p>
<p><strong>Prévalence</strong>: nombre de cas d'une maladie présents dans une population à un certain instant</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Courbes épidémiques</h1>
<ul>
<li>Utilisées pour compter les nouveaux cas en fonction du temps</li>
<li>Peu de cas: typiquement &quot;individualisées&quot; (diagrammes en batons)</li>
<li>Beaucoup de cas: courbe continue</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41591-020-1092-0/MediaObjects/41591_2020_1092_Fig1_HTML.png?as=webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="18" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.science.org/cms/10.1126/science.abf8832/asset/c20b60b8-4867-4cbb-80ba-a4e6a80135e1/assets/graphic/371_27_f1.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="19" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Un peu de terminologie pour &quot;où?&quot;</h1>
<ul>
<li><strong>Épidémie</strong>: maladies qui <em>traversent</em> une population</li>
<li><strong>Pandémie</strong>: épidémie qui s'est étendue à une grande région, p.ex., plusieurs continents ou le monde entier</li>
<li><strong>Endémie</strong>: maladies qui <em>résident dans</em> une population</li>
<li>On ne dit pas &quot;panendémie&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:50%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c7/Snow-cholera-map.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="21" data-theme="default" style="--theme:default;--marpit-advanced-background-split:50%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 is="marp-h1" data-auto-scaling>Où? <a href="https://fr.wikipedia.org/wiki/%C3%89pid%C3%A9mie_de_chol%C3%A9ra_de_Broad_Street">Épidémie de cholera de 1854</a></h1>
<p>Épidémie de cholera près de Broad Street, Londres (GB)</p>
<p>Étudiée par <a href="https://en.wikipedia.org/wiki/John_Snow">John Snow</a></p>
<blockquote>
<p>I found that nearly all the deaths had taken place within a short distance of the [Broad Street] pump</p>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Les différentes phases de la propagation</h1>
<ul>
<li>Maladie qui se propage: quelques cas isolés</li>
<li>Éruption (<em>outbreak</em>): le nombre de cas augmente rapidement localement</li>
<li>Épidémie: augmentation et propagation rapide d’une maladie infectieuse et contagieuse dans une région donnée</li>
<li>Endémie: persistance habituelle d’une maladie infectieuse et contagieuse dans une région donnée</li>
<li>Pandémie: épidémie qui s’étend au-delà des frontières des pays et qui peut se répandre sur un continent, un hémisphère ou dans le monde entier</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://julien-arino.github.io/petit-cours-epidemio-mathematique/FIGS/resume_outbreak_epidemie_pandemie.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="23" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-theme="default" style="--theme:default;" data-size="4:3">
<h1><a href="https://www.ncbi.nlm.nih.gov/books/NBK143061/">Phases OMS d'une pandémie (influenza)</a></h1>
<div class="heatMap">
<table>
<thead>
<tr>
<th style="text-align:left">Période</th>
<th style="text-align:center">Phase</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Interpandémie</td>
<td style="text-align:center">1</td>
<td style="text-align:left">Pas de rapports d'infection d'humains par un virus influenza animal circulant dans une population animale</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">2</td>
<td style="text-align:left">Un virus influenza animal circulant dans une population domestiquée ou sauvage a été observé comme causant des infections chez les humains et a par conséquent un potentiel pandémique</td>
</tr>
<tr>
<td style="text-align:left">Alerte pandémique</td>
<td style="text-align:center">3</td>
<td style="text-align:left">Un virus influenza recombinant animal ou humain-animal a provoqué des cas sporadiques ou des petits clusters de cas chez l'humain, mais n'a pas entraîné de transmissions humain-à-humain (H2H) à un niveau suffisant pour maintenir des explosions (<em>outbreaks</em>) au niveau de la communauté</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">4</td>
<td style="text-align:left">La transmission H2H d'un virus influenza recombinant animal ou humain-animal capable de propagation soutenue au niveau des communautés, est vérifiée</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">5</td>
<td style="text-align:left">Le virus identifié a provoqué des explosions soutenues au niveau des communautés dans au moins 2 pays dans 1 région OMS</td>
</tr>
<tr>
<td style="text-align:left">Pandémie</td>
<td style="text-align:center">6</td>
<td style="text-align:left">En plus des critères de la Phase 5, le même virus a provoqué des explosions soutenues au niveau des communautés dans au moins 1 autre pays dans une région OMS différente</td>
</tr>
</tbody>
</table>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-background-image="linear-gradient(to bottom, #156C26, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #156C26, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #156C26, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Lutte contre les infections</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Lutte contre les infections</h1>
<p>Revenons à présent sur la définition du <a href="https://www.bmj.com/about-bmj/resources-readers/publications/epidemiology-uninitiated/1-what-epidemiology">BMJ</a>:</p>
<blockquote>
<p>Epidemiological information is used to plan and evaluate <strong>strategies to prevent illness</strong> and as a guide to the <strong>management of patients</strong> in whom disease has already developed</p>
</blockquote>
<ul>
<li>Prévention des maladies
<ul>
<li>Mesures prophylactiques</li>
<li>Vaccination</li>
</ul>
</li>
<li>Gestion de la maladie
<ul>
<li>Prévention de la propagation (e.g., en hôpital)</li>
<li>Traitement</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Immunisation</h1>
<ul>
<li>Variole première maladie pour laquelle le procédé est connu</li>
<li>Mentionné dans un livre chinois de 1549</li>
<li>Chine: vésicules pulvérisées soufflées dans le nez des individus sains; mortalité induite par la variolisation non négligeable (0.5-2%) mais plus bas que normal (20%)</li>
<li>1798:  Edward Jenner introduit une inoculation plus sûre avec la variole de la vache (vaccination)</li>
<li>1880s: Pasteur étend la vaccination au cholera du poulet et l'anthrax chez l'animal et la rage chez l'humain</li>
</ul>
<p>L'<em>immunité de groupe</em> n'était pas un concept à cette époque, on utilisait donc ça pour la protection individuelle seulement</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://julien-arino.github.io/assets/img/measles_US_1944_2019.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="28" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content">
<div style = "position: relative; top: -54%; padding-bottom:60px; font-size:40px">
<p>Cas de rougeole (<em>measles</em>) aux USA</p>
</div>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Épidémiologie mathématique</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Un domaine assez ancien ..</h1>
<p>.. mais qui a vraiment émergé seulement assez récemment!</p>
<p>Difficile de faire un historique avant d'avoir introduit les notions élémentaires, donc ici je touche à peine au sujet</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/Bernoulli-1760-first_page.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="31" data-theme="default" style="--theme:default;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Daniel Bernoulli (1760)</h1>
<ul>
<li><a href="https://gallica.bnf.fr/ark:/12148/bpt6k3558n/f220.item">Scan BNF</a> ou <a href="https://julien-arino.github.io/assets/pdf/Bernoulli-1760.pdf">pdf</a></li>
<li>Probablement le premier modèle épidémique</li>
<li>Traite de l'inoculation contre la petite vérole (<em>smallpox</em>)</li>
</ul>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:30%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/RonaldRoss_WellcomeCollection.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="32" data-theme="default" style="--theme:default;--marpit-advanced-background-split:30%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Ross (début 20ème siècle)</h1>
<ul>
<li>20 août 1897: observe des parasites du paludisme (<em>malaria</em>) dans le système digestif d'un moustique nourri quelques jours auparavant sur un humain positif au palu</li>
<li>Prix Nobel de médecine 1902</li>
<li>S'intéresse à des modèles mathématiques pour l'éradication du palu; voir <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3320609/pdf/ppat.1002588.pdf">ce papier de 2012</a> pour un peu d'histoire</li>
</ul>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Kermack et McKendrick (1927+)</h1>
<ul>
<li>Probablement l'un des plus grands tournants en épi-math</li>
<li>Nous passons ceci en détail dans le <a href="https://julien-arino.github.io/petit-cours-epidemio-mathematique/2022_04_3MC_EpiModelling_L02_BasicMathEpi.html">Cours 02</a></li>
<li>Série de papiers commençant en 1927
<ul>
<li>On considère un cas particulier, le plus connu, mais c'est juste la partie émergée de l'iceberg de leur travail</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Macdonald, Dietz et le paludisme</h1>
<ul>
<li>On lira par exemple <a href="https://doi.org/10.1371/journal.ppat.1002588">ce papier</a>, qui présente une histoire du développement du modèle dit de Ross-Macdonald</li>
<li>Klaus Dietz a aussi beaucoup travaillé sur le paludisme</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="35" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>De l'activité plus tard, mais peu avant les années 1990</h1>
<ul>
<li>Notons toutefois que les grandes lignes directrices ont été déjà mises en évidence depuis les années 1970</li>
<li>Une erreur terminologique sur laquelle je reviendrai (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.729ex" height="1.538ex" role="img" focusable="false" viewBox="0 -680 764 680"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D438" d="M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z"></path></g></g></g></svg></mjx-container> pour <em>individus exposés</em> qui devraient être <em>individus latents</em>) date de cette première <em>période héroïque</em> :)</li>
<li>Explosion ces dernières années</li>
<li>Depuis le début de COVID-19: c'est dingue..!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="36" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Épidémiologie computationnelle</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="37" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Une tendance plus récente</h1>
<ul>
<li>Quelques travaux numériques <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.312ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.751ex" role="img" focusable="false" viewBox="0 -636 778 774"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2264" d="M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 674 636ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z"></path></g></g></g></svg></mjx-container> 1980s, principalement simulation de modèles mathématiques
<ul>
<li>Baroyan, Rvachev et al. <a href="https://doi.org/10.2307/1426167">Computer modelling of influenza epidemics for the whole country (USSR)</a>. <em>Advances in Applied Probability</em> (1971)</li>
<li>Rvachev &amp; Longini. <a href="https://doi.org/10.1016/0025-5564(85)90064-1">A mathematical model for the global spread of influenza</a>. <em>Mathematical Biosciences</em> (1986)</li>
<li>Flahault, Letrait et al. <a href="https://doi.org/10.1002/sim.4780071107">Modelling the 1985 influenza epidemic in France</a>. <em>Statistics in Medicine</em> (1988)</li>
</ul>
</li>
<li>De plus en plus fréquent, au point que maintenant certaines études sont uniquement basées sur les simulations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="38" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Utilisation de données en épidémiologie</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="39" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>A toujours eu lieu, en cours de transformation</h1>
<ul>
<li>L'épidémiologie a depuis longtemps utilisé et nécessité des données</li>
<li>Bien des avancées en statistiques y ont leur motivation</li>
<li>Les données sont en général meilleures pour les maladies chroniques que pour les maladies infectieuses</li>
<li>Surveillance quasi-temps-réel des maladies infectieuses a lieu depuis les années 1980 (p.ex., Réseau Sentinelles)</li>
<li>SARS-CoV-1 a vu le début d'un mouvement vers une disponibilité temps-réel des données de maladies infectieuses</li>
<li>Avec SARS-CoV-2, le système a vraiment progressé et implique maintenant de la &quot;science citoyenne&quot; et des initiatives gouvernementales type Open Data</li>
</ul>
</section>
