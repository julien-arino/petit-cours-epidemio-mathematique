<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Petit cours d'épidémiologie mathématique<br />Collecte et utilisation des données</span></foreignObject></svg></h1>

<p>Department of Mathematics &amp; Data Science Nexus<br />
University of Manitoba*</p>
<div style = "font-size:18px; margin-top:-10px; padding-bottom:30px;"></div>
<p>Centre canadien de modélisation des maladies (CCDM/CCMM)<br />
NSERC-PHAC EID Modelling Consortium (CANMOD, MfPH, OMNI/RÉUNIS)</p>

* The University of Manitoba campuses are located on original lands of Anishinaabeg, Cree, Oji-Cree, Dakota and Dene peoples, and on the homeland of the Métis Nation.</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-background-image="radial-gradient(white,80%,#f1c40f)" data-theme="default" style="--background-image:radial-gradient(white,80%,#f1c40f);--theme:default;background-image:radial-gradient(white,80%,#f1c40f);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1>Plan de ce cours</h1>
<ul>
<li>Le mouvement « données ouvertes »</li>
<li>Obtenir des données</li>
<li>Exemple - graphiose de l'orme</li>
<li>Préparation des données</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-theme="default" style="--theme:default;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Il est important d'être au courant des données</span></foreignObject></svg></h1>
<ul>
<li>Avec R (ou Python), il est très facile de récupérer des données sur le web, e.g., depuis des sources Open Data</li>
<li>De plus en plus d'endroits ont une politique Open Data</li>
<li>En tant que modélisateur, il n'est pas nécessaire d'avoir des données partout, mais il est très important d'être au minimum conscient du domaine dans lequel on opère</li>
<li>Si vous voulez que votre travail ait un impact, par exemple en santé publique, vous ne pouvez pas être complètement déconnecté de la réalité</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Le mouvement « données ouvertes » <br />(Open Data)</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-theme="default" style="--theme:default;" data-size="4:3">
<h2>Les données sont partout</h2>
<h3><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Données fermées (a.k.a. données propriétaires)</span></foreignObject></svg></h3>
<ul>
<li>Générées par des compagnies, gouvernements, laboratoires de recherche</li>
<li>Quand elles sont disponibles, utilisables avec de multiples restrictions</li>
</ul>
<h3>Données ouvertes ou libres (Open Data)</h3>
<ul>
<li>Souvent générées par les mêmes entités mais &quot;libérées&quot; après une certaine période</li>
<li>De plus en plus fréquent avec les gouvernements</li>
<li>Grande variété de licenses, attention! (Libre <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo mathvariant="normal">≠</mo></mrow><annotation encoding="application/x-tex">\neq</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="inner"><span class="mrel"></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span></span></span></span> utilisables n'importe comment)</li>
<li>La qualité varie beaucoup, attention!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Initiatives Open Data</h1>
<p>Mouvement récent (5-10 years): gouvernements (locaux ou plus haut) créent des portails où les données sont centralisées et publiées</p>
<ul>
<li><a href="https://data.winnipeg.ca/">Winnipeg</a></li>
<li><a href="https://open.alberta.ca/opendata">Alberta</a></li>
<li><a href="https://ouvert.canada.ca/fr/donnees-ouvertes">Canada</a></li>
<li><a href="https://data.europa.eu/euodp/data/">Europe</a></li>
<li><a href="http://data.un.org/">ONU</a></li>
<li><a href="https://data.worldbank.org/">Banque Mondiale</a></li>
<li><a href="https://data.cdc.gov/">CDC</a></li>
<li><a href="https://www.who.int/gho/database/en/">OMS</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Obtenir des données</span></foreignObject></svg></h1>
<div style = "position: relative; bottom: -35%; font-size:20px;">
<ul>
<li>JA. <a href="http://dx.doi.org/10.1016/j.idm.2019.12.008">Mathematical epidemiology in a data-rich world</a>. <em>Infectious Disease Modelling</em> <strong>5</strong>:161-188 (2020)</li>
<li>Voir aussi le <a href="https://github.com/julien-arino/modelling-with-data">répo GitHub</a> pour ce papier..</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Méthode de collecte des données</h1>
<ul>
<li>&quot;À la main&quot;</li>
<li>En utilisant des programmes tels que <a href="http://markummitchell.github.io/engauge-digitizer/">Engauge Digitizer</a> ou <a href="https://github.com/pn2200/g3data">g3data</a></li>
<li>En utilisant des APIs</li>
<li>En utilisant des méthodes de traitement du langage naturel (NLP) ou d'autres méthodes de web scraping</li>
<li>En utilisant des packages R ou Python</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Exemple: population du Tchad</h1>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>library(wbstats)
pop_data_CTRY &lt;- wb_data(country = <span class="hljs-string">&quot;TCD&quot;</span>, 
                         indicator = <span class="hljs-string">&quot;SP.POP.TOTL&quot;</span>,
                         mrv = <span class="hljs-number">100</span>, return_wide = <span class="hljs-literal">FALSE</span>)
y_range = <span class="hljs-built_in">range</span>(pop_data_CTRY$value)
y_axis &lt;- make_y_axis(y_range)
png(file = <span class="hljs-string">&quot;pop_TCD.png&quot;</span>, width = <span class="hljs-number">800</span>, height = <span class="hljs-number">400</span>)
plot(pop_data_CTRY$date, pop_data_CTRY$value * y_axis$factor,
     xlab = <span class="hljs-string">&quot;Year&quot;</span>, ylab = <span class="hljs-string">&quot;Population&quot;</span>, type = <span class="hljs-string">&quot;b&quot;</span>, lwd = <span class="hljs-number">2</span>,
     yaxt = <span class="hljs-string">&quot;n&quot;</span>)
axis(<span class="hljs-number">2</span>, at = y_axis$ticks, labels = y_axis$labels, las = <span class="hljs-number">1</span>)
dev.off()
crop_figure(<span class="hljs-string">&quot;pop_TCD.png&quot;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/pop_TCD.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="10" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Exemple - graphiose de l'orme</span></foreignObject></svg></h1>
<h2>(Dutch elm disease)</h2>
<div style = "position: relative; bottom: -35%; font-size:20px;">
<ul>
<li>Bajeux, JA, Portet &amp; Westwood. <a href="https://doi.org/10.1016/j.ecolmodel.2020.109293">Spread of Dutch elm disease in an urban forest</a>. <em>Ecological Modelling</em> <strong>438</strong> (2020)</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/f/f4/Eastern_forest_insects_%281175%29_%2820946246870%29.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="56%" height="720"><section id="12" data-theme="default" style="--theme:default;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Graphiose de l'orme</h1>
<ul>
<li>Maladie fongique qui affecte les ormes</li>
<li>Causée par le fungus <em>Ophiostoma ulmi</em></li>
<li>Transmise par le scolyte américain de l'orme (<em>Hylurgopinus rufipes</em>) et d'autres espèces (<em>Scolytus schevyrewi</em>)</li>
<li>A décimé les forêts urbaines d'ormes en Amérique du Nord</li>
</ul>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/WinnipegOpenDataPortal.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="13" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/WODTreeMap.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="14" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/WODTreeMapZoom.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="15" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Obtenir les données des arbres</h1>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>url = <span class="hljs-string">&quot;https://data.winnipeg.ca/&quot;</span>
suffix = <span class="hljs-string">&quot;api/views/hfwk-jp4h/&quot;</span>
allTrees = 
  read.csv(paste0(url, suffix,
                  <span class="hljs-string">&quot;rows.csv?accessType=DOWNLOAD&quot;</span>)
</span></span></foreignObject></svg></code></pre>
<p>Après ça, on a</p>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&gt; <span class="hljs-built_in">dim</span>(allTrees)
[<span class="hljs-number">1</span>] <span class="hljs-number">300846</span> <span class="hljs-number">15</span>
</span></span></foreignObject></svg></code></pre>
<p>Note: la connexion ici vers Winnipeg n'est pas très bonne. On peut changer la durée du <code>timeout</code> (temps pendant lequel le programme essaie de charger), en faisant <code>options(timeout=300)</code> par exemple</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Nettoyons un petit peu</h1>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>elms_idx = grep(<span class="hljs-string">&quot;American Elm&quot;</span>, 
                allTrees$Common.Name, 
                ignore.case = <span class="hljs-literal">TRUE</span>)
elms = allTrees[elms_idx, ]
</span></span></foreignObject></svg></code></pre>
<p>Il nous reste 54,036 ormes américains</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/Recap_Diagram.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="18" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Calcul des interactions des systèmes racinaires</h1>
<p>(Nécessite une machine relativement grosse - environ 50GB RAM)</p>
<ul>
<li>Si les racines d'un arbre infecté touchent les racines d'un arbre susceptible, le fungus est transmis</li>
<li>L'étendue du système racinaire d'un arbre dépend de sa hauteur (dans les données, on a le diamètre à hauteur de poitrine - diameter at breast height, DBH - pour tous les arbres)</li>
<li>La façon dont sont construites les routes interdit le contact des systèmes racinaires d'arbres séparés par une route</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Distances entre tous les arbres</h1>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>elms_xy = cbind(elms$X, elms$Y)
D = dist(elms_xy)
idx_D = which(D&lt;<span class="hljs-number">50</span>)
</span></span></foreignObject></svg></code></pre>
<p><code>indices_LT</code> est une grosse matrice de taille <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi><mo stretchy="false">(</mo><mi>N</mi><mo>−</mo><mn>1</mn><mo stretchy="false">)</mo><mi mathvariant="normal">/</mi><mn>2</mn><mo>×</mo><mn>2</mn></mrow><annotation encoding="application/x-tex">N(N-1)/2\times 2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">1</span><span class="mclose">)</span><span class="mord">/</span><span class="mord">2</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">2</span></span></span></span> avec indices (orig,dest) les arbres dans une paire d'orme, donc <code>indices_LT[idx_D]</code> sont les paires que l'on considère</p>
<p>On garde un peu plus..</p>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>indices_LT_kept = as.data.frame(cbind(indices_LT[idx_D,],
                                D[idx_D]))
colnames(indices_LT_kept) = <span class="hljs-built_in">c</span>(<span class="hljs-string">&quot;i&quot;</span>,<span class="hljs-string">&quot;j&quot;</span>,<span class="hljs-string">&quot;dist&quot;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-theme="default" style="--theme:default;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Créons des segments de droite entre toutes les paires d'arbres</span></foreignObject></svg></h1>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tree_locs_orig = cbind(elms_latlon$lon[indices_LT_kept$i],
                       elms_latlon$lat[indices_LT_kept$i])
tree_locs_dest = cbind(elms_latlon$lon[indices_LT_kept$j],
                       elms_latlon$lat[indices_LT_kept$j])
tree_pairs = do.call(
  sf::st_sfc,
  lapply(
    <span class="hljs-number">1</span>:nrow(tree_locs_orig),
    <span class="hljs-keyword">function</span>(i){
      sf::st_linestring(
        matrix(
          <span class="hljs-built_in">c</span>(tree_locs_orig[i,],
            tree_locs_dest[i,]), 
          ncol=<span class="hljs-number">2</span>,
          byrow=<span class="hljs-literal">TRUE</span>)
      )
    }
  )
)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Un peu de carto(graphie)</h1>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>library(tidyverse)
<span class="hljs-comment"># Polygone envelope de Winnipeg</span>
bb_poly = osmdata::getbb(place_name = <span class="hljs-string">&quot;winnipeg&quot;</span>, 
                         format_out = <span class="hljs-string">&quot;polygon&quot;</span>)
<span class="hljs-comment"># On récupère les routes</span>
roads &lt;- osmdata::opq(bbox = bb_poly) %&gt;%
  osmdata::add_osm_feature(key = <span class="hljs-string">&#x27;highway&#x27;</span>, 
                           value = <span class="hljs-string">&#x27;residential&#x27;</span>) %&gt;%
  osmdata::osmdata_sf () %&gt;%
  osmdata::trim_osmdata (bb_poly)
<span class="hljs-comment"># Et les rivières</span>
rivers &lt;- osmdata::opq(bbox = bb_poly) %&gt;%
  osmdata::add_osm_feature(key = <span class="hljs-string">&#x27;waterway&#x27;</span>, 
                           value = <span class="hljs-string">&quot;river&quot;</span>) %&gt;%
  osmdata::osmdata_sf () %&gt;%
  osmdata::trim_osmdata (bb_poly)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>En on finit tranquillement</h1>
<ul>
<li>On a les paires d'arbres potentiellement en contact</li>
<li>On a les routes et les rivières dans la ville, qui forme un ensemble de segments de droite</li>
<li>Si il y a intersection entre une paire d'arbre et une route/rivière, alors on peut oublier cette paire d'arbre, leurs racines ne peuvent être en contact</li>
</ul>
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>st_crs(tree_pairs) = sf::st_crs(roads$osm_lines$geometry)
iroads = sf::st_intersects(x = roads$osm_lines$geometry,
                           y = tree_pairs)
irivers = sf::st_intersects(x = rivers$osm_lines$geometry,
                            y = tree_pairs)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-theme="default" style="--theme:default;" data-size="4:3">
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tree_pairs_roads_intersect = <span class="hljs-built_in">c</span>()
<span class="hljs-keyword">for</span> (i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>:<span class="hljs-built_in">length</span>(iroads)) {
  <span class="hljs-keyword">if</span> (<span class="hljs-built_in">length</span>(iroads[[i]])&gt;<span class="hljs-number">0</span>) {
    tree_pairs_roads_intersect = 
        <span class="hljs-built_in">c</span>(tree_pairs_roads_intersect,
          iroads[[i]])
  }
}
tree_pairs_roads_intersect = 
    sort(tree_pairs_roads_intersect)
to_keep = <span class="hljs-number">1</span>:<span class="hljs-built_in">dim</span>(tree_locs_orig)[<span class="hljs-number">1</span>]
to_keep = 
    setdiff(to_keep,tree_pairs_roads_intersect)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/selected_trees.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="25" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/pairs_postproc_zoom.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="26" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Préparation des données</span></foreignObject></svg></h1>
<h2>(Data wrangling)</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>&quot;Data wrangling&quot;: <code>dplyr</code> vs <code>sqldf</code></h1>
<p><code>dplyr</code> fait partie du <code>tidyverse</code> (ensemble de librairies). Charger en particulier <code>magrittr</code> et sa pipe <code>%&gt;%</code></p>
<p><code>sqldf</code> permet de faire tourner des requêtes SQL sur une data frame.. alternative intéressante si vous connaissez le SQL</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-theme="default" style="--theme:default;" data-size="4:3">
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>library(sqldf)
library(dplyr)

SARS = read.csv(<span class="hljs-string">&quot;../DATA/SARS-CoV-1_data.csv&quot;</span>)

<span class="hljs-comment">## Trois façons de ne garder les données que d&#x27;un pays</span>
ctry = <span class="hljs-string">&quot;Canada&quot;</span>
<span class="hljs-comment"># La version de base</span>
idx = which(SARS$country == ctry)
SARS_selected = SARS[idx,]
<span class="hljs-comment"># La voie sqldf</span>
SARS_selected = 
    sqldf(paste0(<span class="hljs-string">&quot;SELECT * FROM SARS WHERE country = &#x27;&quot;</span>, 
                 ctry, <span class="hljs-string">&quot;&#x27;&quot;</span>))
<span class="hljs-comment"># La voie dplyr</span>
SARS_selected = SARS %&gt;%
  filter(country == ctry)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-theme="default" style="--theme:default;" data-size="4:3">
<pre><code class="language-R"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Écrivons l&#x27;incidence pour le pays choisi. diff fait </span>
<span class="hljs-comment"># les différences une à une, donc génère une entrée de </span>
<span class="hljs-comment"># moins que le vecteur à laquelle on l&#x27;applique, </span>
<span class="hljs-comment"># donc on ajoute un zéro.</span>
SARS_selected$incidence = 
    <span class="hljs-built_in">c</span>(<span class="hljs-number">0</span>, diff(SARS_selected$totalNumberCases))
<span class="hljs-comment"># Gardons seulement les incidences strictement positives</span>
SARS_selected = SARS_selected %&gt;%
  filter(incidence &gt; <span class="hljs-number">0</span>)

<span class="hljs-comment"># Représentons graphiquement le résultat.</span>
<span class="hljs-comment"># Avant ça, nous devons faire en sorte que les dates soient</span>
<span class="hljs-comment"># reconnues comme telles</span>
SARS_selected$toDate = lubridate::ymd(SARS_selected$toDate)
EpiCurve(SARS_selected,
         date = <span class="hljs-string">&quot;toDate&quot;</span>, period = <span class="hljs-string">&quot;day&quot;</span>,
         freq = <span class="hljs-string">&quot;incidence&quot;</span>,
         title = <span class="hljs-string">&quot;Incidence de la SARS-CoV-1 au Canada en 2003&quot;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/SARS-CoV-1_cases_CAN.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="31" data-theme="default" style="--theme:default;" data-size="4:3" data-marpit-advanced-background="content"></section>
