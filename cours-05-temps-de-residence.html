 data-background-image="linear-gradient(to top, #85110d, 1%, white)" data-theme="default" style="--background-image:linear-gradient(to top, #85110d, 1%, white);--theme:default;background-image:linear-gradient(to top, #85110d, 1%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">

<p>Julien Arino <a href="mailto:Julien.Arino@umanitoba.ca"><img src="https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/email-round.png" alt="" style="width:32px;" /></a> <a href="https://julien-arino.github.io/"><img src="https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/world-wide-web.png" alt="" style="width:32px;" /></a> <a href="https://github.com/julien-arino"><img src="https://raw.githubusercontent.com/julien-arino/petit-cours-epidemio-mathematique/main/FIGS/github-icon.png" alt="" style="width:32px;" /></a></p>
<p>Department of Mathematics &amp; Data Science Nexus<br />
University of Manitoba*</p>
<div style = "font-size:18px; margin-top:-10px; padding-bottom:30px;"></div>
<p>Canadian Centre for Disease Modelling<br />
Canadian COVID-19 Mathematical Modelling Task Force<br />
NSERC-PHAC EID Modelling Consortium (CANMOD, MfPH, OMNI/RÉUNIS)</p>
<div style = "text-align: justify; position: relative; bottom: -5%; font-size:18px;">
* The University of Manitoba campuses are located on original lands of Anishinaabeg, Cree, Oji-Cree, Dakota and Dene peoples, and on the homeland of the Métis Nation.</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-background-image="radial-gradient(white,80%,#f1c40f)" data-theme="default" style="--background-image:radial-gradient(white,80%,#f1c40f);--theme:default;background-image:radial-gradient(white,80%,#f1c40f);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>Plan de ce cours</h1>
<ul>
<li>Juste ce qu'il faut de probabilité</li>
<li>Distributions utilisées ici</li>
<li>Un modèle simple de cohorte</li>
<li>Temps de séjour dans un modèle SIS</li>
<li>De l'exponentielle à l'Erlang</li>
<li>Risques compétitifs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="default" style="--theme:default;" data-size="16:9">
<h1>Pourquoi considérer la stochasticité?</h1>
<ul>
<li>
<p>La vie résulte des interactions entre un nombre colossal de processus</p>
</li>
<li>
<p>Chaque processus contient un certain degré d'imprécision. Par exemple, lorsqu'un virus se réplique, il saute une base ici et là; quand une cellule se divise lors de la mitose, le matériau n'est pas partagé 50%-50% entre les cellules filles; vous rencontrez un autre être humain et (en ces temps de COVID-19) oubliez de <em>ne pas</em> lui serrer la main)</p>
</li>
<li>
<p>Du fait de la répétition des ces imprécisions, il nait de l'incertitude</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="default" style="--theme:default;" data-size="16:9">
<h1>Déterministe <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> Stochastique</h1>
<ul>
<li>Modèle déterministe: étant donné des conditions initiales et des paramètres, toutes les &quot;réalisations&quot; du processus sont identiques</li>
<li>Modèle stochastique (on revient sur ça plus tard): étant donné des conditions initiales et des paramètres, aucune réalisation n'est la même</li>
</ul>
<p><strong>Toutefois</strong>: déterministe ne veut pas dire &quot;aucune prise en compte de la stochasticité&quot;.. la stochasticité est juste cachée</p>
<p>Étudier les temps de séjour dans les compartiments permet de révéler cette stochasticité cachée</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">

<h1>Variables aléatoires discrètes ou continues</h1>
<p>On suppose que <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> est une v.a. <strong>continue</strong>, i.e., <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> prend des valeurs continues. Exemples:</p>
<ul>
<li>taille ou age si mesuré avec une très grande précision</li>
<li>distance</li>
<li>temps</li>
</ul>
<p>Un autre type de v.a. sont les v.a. <strong>discrètes</strong>, qui prennent des valeurs dans un ensemble dénombrable. Exemples:</p>
<ul>
<li>pile ou face</li>
<li>résultat d'un jet de dé</li>
<li>taille d'une person en centimètres, âge en années (sans sous unités)</li>
</ul>
</section>

<h1>Des problèmes de la distribution exponentielle</h1>
<ul>
<li>La survie tombe vite</li>
<li>La survie continue bien après la moyenne</li>
<li>Acceptable si ce qui compte c'est la durée moyenne du temps de séjour dans un compartiment (par exemple, dynamique à long terme)</li>
<li>Moins acceptable si on s'intéresse à une dynamique sur le court terme</li>
