<h1>Ceci est un cas particulier !</h1>
<p>La série de papiers vaut le coup</p>
<ul>
<li>Kermack &amp; McKendrick. <a href="https://doi.org/10.1098/rspa.1927.0118">A contribution to the mathematical theory of epidemics</a> (1927)</li>
</ul>
<p>Suivi de &quot;Contributions to the mathematical theory of epidemics.&quot;</p>
<ul>
<li><a href="https://doi.org/10.1098/rspa.1932.0171">II. The problem of endemicity</a> (1932)</li>
<li><a href="https://doi.org/10.1098/rspa.1933.0106">III. Further studies of the problem of endemicity</a> (1933)</li>
<li><a href="https://doi.org/10.1017/S0022172400034902">IV. Analysis of experimental epidemics of the virus disease mouse ectromelia</a> (1937)</li>
<li><a href="https://doi.org/10.1017/S0022172400011918">V. Analysis of experimental epidemics of mouse-typhoid; a bacterial disease conferring incomplete immunity</a> (1939)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Quelle est la <em>taille</em> d'une épidémie?</h1>
<ul>
<li>Si l'on s'intéresse à la possibilité d'un pic épidémique
<ul>
<li>A-t-il toujours lieu?</li>
<li>S'il a lieu, quelle est son intensité?</li>
</ul>
</li>
<li>Si une épidémie traverse une population, est-ce que tout le monde est infecté?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Le modèle SIR sans démographie</h1>
<ul>
<li>La période de temps que l'on considère est suffisamment courte que l'on peut négliger la démographie (on parle aussi de modèle <em>sans dynamique vitale</em>)</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">uniroot<span class="hljs-punctuation">(</span>f <span class="hljs-operator">=</span> final_size_eq<span class="hljs-punctuation">,</span> interval <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">0.05</span><span class="hljs-punctuation">,</span> <span class="hljs-number">999</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">$</span>root
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">106.8819</span>
<span class="hljs-operator">$</span>f.root
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">-</span><span class="hljs-number">2.649285e-07</span>
<span class="hljs-operator">$</span>iter
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">10</span>
<span class="hljs-operator">$</span>init.it
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-literal">NA</span>
<span class="hljs-operator">$</span>estim.prec
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">6.103516e-05</span>
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">N0 <span class="hljs-operator">=</span> <span class="hljs-number">1000</span>
I0 <span class="hljs-operator">=</span> <span class="hljs-number">1</span>

<h1>Normaliser ou pas?</h1>
<ul>
<li>Dans le SIS du <a href="">Cours 04</a> et ici, puisque la population totale est constante, on peut normaliser à <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="6.157ex" height="1.731ex" role="img" focusable="false" viewBox="0 -683 2721.6 765"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(1165.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(2221.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></li>
<li>Cela simplifie pas mal certains calculs</li>
<li>Toutefois, je ne suis pas très fan: il est important de toujours garder en tête les grandeurs biologiques</li>
<li>Si vous normalisez, en tout cas, pour un papier à visée biomathématique, pensez à exprimer vos résultats en grandeur réelle</li>
</ul>
</section>
