<h1 is="marp-h1" data-auto-scaling>Étape 1 - Modèle épidémique ou endémique ?</h1>
<ul>
<li>Souvent source de confusion: l'analyse d'un modèle épidémique diffère de celle d'un modèle endémique !</li>
<li>Important de déterminer ce que vous avez</li>
<li>Premier test simple (pas forcément sans erreur): y-t-il de la démographie ?
<ul>
<li>La démographie peut être présente malgré une population totale constante, s'il y a un flux au travers du système (avec, e.g., naissance = mort)</li>
</ul>
</li>
<li>Autre test (plus complexe): quelle est la nature de l'ÉSM ?</li>
</ul>
</section>

<h1>Étape 1 et demie - Calcul de l'ÉSM</h1>

<blockquote>
<p>un paramètre de bifurcation qui agrège les paramètres du système, et tel que l'équilibre sans maladie (ÉSM) perd sa stabilité <em>locale</em> lorsque l'on franchit <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex;" xmlns="http://www.w3.org/2000/svg" width="7.055ex" height="1.918ex" role="img" focusable="false" viewBox="0 -682 3118.1 847.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="52" d="M37 475Q19 475 19 487Q19 503 35 530T83 589T180 647T327 682H374Q387 682 417 682T464 683Q519 683 559 679T642 663T708 625T731 557Q731 481 668 411T504 300Q506 296 512 286T528 257T553 202Q594 105 611 82Q635 47 665 47Q708 47 742 93Q758 113 786 128Q804 136 819 137Q837 137 837 125Q837 115 818 92T767 43T687 -2T589 -22Q549 -22 517 22T467 120T422 221T362 273Q346 273 346 287Q348 301 373 320T436 342Q437 342 446 343T462 345T481 348T504 353T527 362T553 375T577 393Q598 412 614 443T630 511Q630 545 613 566T541 600T393 614Q370 614 370 613L366 584Q349 446 311 307T243 96L213 25Q205 8 179 -7T132 -22Q125 -22 120 -18T117 -8Q117 -5 130 26T163 113T205 239T246 408T274 606V614Q273 614 259 613T231 609T198 602T163 588Q131 572 113 518Q102 502 80 490T37 475Z"></path></g></g><g data-mml-node="mn" transform="translate(881,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g><g data-mml-node="mo" transform="translate(1562.3,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 <ul>
