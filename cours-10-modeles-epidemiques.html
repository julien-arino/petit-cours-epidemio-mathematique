<h1>Extensions du modèle KMK</h1>
<p>Beaucoup de travaux (en particulier depuis COVID-19) ont utilisé des modèles de type KMK</p>
<ul>
<li>Brauer. <a href="https://doi.org/10.1016/j.mbs.2005.07.006">The Kermack–McKendrick epidemic model revisited</a> (2005)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-background-image="radial-gradient(white,80%,#f1c40f)" data-theme="default" style="--background-image:radial-gradient(white,80%,#f1c40f);--theme:default;background-image:radial-gradient(white,80%,#f1c40f);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1>Plan de ce cours</h1>
<ul>
<li>Modèles type SLIAR</li>
<li>Histoire de l'évolution d'un modèle</li>
<li>Un modèle avec vaccination</li>
<li>Exemples où la méthode ne marche pas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Modèles type SLIAR</h1>
<ul>
<li>Sans transmission par les individus latents</li>
<li>Avec transmission par les individus latents</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Limitations du modèle KMK</h1>
<p>SIR est un peu simple pour de nombreuses maladies:</p>
<ul>
<li>Pas de période d'incubation</li>
<li>Beaucoup de maladies infectieuses (en particulier réspiratoires) ont des formes modérées et des formes graves, selon les individus</li>
</ul>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> modèles avec SIR mais aussi L(atents) et (A)symptomatiques et dans lesquels I sont infectieux et symptomatiques</p>
<p>Arino, Brauer, PvdD, Watmough &amp; Wu. <a href="http://dx.doi.org/10.1098/rsif.2006.0112">Simple models for containment of a pandemic</a> (2006)</p>
</section>
