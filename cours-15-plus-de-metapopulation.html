<ul>
<li>Comme pour l'analyse mathématique (<a href="https://julien-arino.github.io/petit-cours-epidemio-mathematique/cours-12-modeles-metapopulation.html">Cours 12</a>), si l'on procède avec attention et que l'on réfléchit un peu, ça n'est pas trop compliqué</li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-theme="default" style="--theme:default;" data-size="4:3">
<ul>
<li>
<p>L'espace est une composante fondamentale du processus de propagation épidémique et <strong>ne peut pas</strong> être ignoré, dans les modèles <strong>et</strong> dans les décisions de santé publique</p>
</li>
<li>
<p>Une des façons de modéliser l'espace est en utilisant des modèles en métapopulation</p>
</li>
<li>
<p>Les modèles en métapopulation sont faciles à analyser localement et donnent des résultats intéressants au niveau global</p>
</li>
<li>
<p>Les simulations déterministes peuvent être couteuses en RAM et en CPU mais sont faciles</p>
</li>
<li>
<p>Les modèles en métapopulation ne sont pas la seule solution, loin de là !!!</p>
</li>
