<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-comment"># Construction de la matrice de transition</span>
<span class="hljs-built_in">T</span> <span class="hljs-operator">=</span> mat.or.vec<span class="hljs-punctuation">(</span>nr <span class="hljs-operator">=</span> <span class="hljs-punctuation">(</span>Pop<span class="hljs-operator">+</span><span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> nc <span class="hljs-operator">=</span> <span class="hljs-punctuation">(</span>Pop<span class="hljs-operator">+</span><span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>row <span class="hljs-keyword">in</span> <span class="hljs-number">2</span><span class="hljs-operator">:</span>Pop<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  I <span class="hljs-operator">=</span> row<span class="hljs-operator">-</span><span class="hljs-number">1</span>
  mv_right <span class="hljs-operator">=</span> <span class="hljs-built_in">gamma</span><span class="hljs-operator">*</span>I<span class="hljs-operator">*</span>Delta_t <span class="hljs-comment"># Guérisons</span>
  mv_left <span class="hljs-operator">=</span> beta<span class="hljs-operator">*</span>I<span class="hljs-operator">*</span><span class="hljs-punctuation">(</span>Pop<span class="hljs-operator">-</span>I<span class="hljs-punctuation">)</span><span class="hljs-operator">*</span>Delta_t <span class="hljs-comment"># Infections</span>
  <span class="hljs-built_in">T</span><span class="hljs-punctuation">[</span>row<span class="hljs-punctuation">,</span><span class="hljs-punctuation">(</span>row<span class="hljs-operator">-</span><span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> mv_right
  <span class="hljs-built_in">T</span><span class="hljs-punctuation">[</span>row<span class="hljs-punctuation">,</span><span class="hljs-punctuation">(</span>row<span class="hljs-operator">+</span><span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> mv_left
<span class="hljs-punctuation">}</span>
<span class="hljs-comment"># Dernier rang, mouvement vers la gauche uniquement</span>
<span class="hljs-built_in">T</span><span class="hljs-punctuation">[</span><span class="hljs-punctuation">(</span>Pop<span class="hljs-operator">+</span><span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>Pop<span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">gamma</span><span class="hljs-operator">*</span><span class="hljs-punctuation">(</span>Pop<span class="hljs-punctuation">)</span><span class="hljs-operator">*</span>Delta_t
<span class="hljs-comment"># On vérifie que les valeurs ne sont pas trop grandes</span>
<span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span><span class="hljs-built_in">max</span><span class="hljs-punctuation">(</span>rowSums<span class="hljs-punctuation">(</span><span class="hljs-built_in">T</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span><span class="hljs-operator">&gt;</span><span class="hljs-number">1</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  <span class="hljs-built_in">T</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">T</span><span class="hljs-operator">/</span><span class="hljs-built_in">max</span><span class="hljs-punctuation">(</span>rowSums<span class="hljs-punctuation">(</span><span class="hljs-built_in">T</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
diag<span class="hljs-punctuation">(</span><span class="hljs-built_in">T</span><span class="hljs-punctuation">)</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span><span class="hljs-operator">-</span>rowSums<span class="hljs-punctuation">(</span><span class="hljs-built_in">T</span><span class="hljs-punctuation">)</span>
</code></pre>

<h1>Aller plus loin</h1>
<p><code>DTMCPack</code> est bien pour obtenir des réalisation d'une CMTD, mais pour l'étudier plus en détail, <code>markovchain</code> est bien plus complet</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">library<span class="hljs-punctuation">(</span>markovchain<span class="hljs-punctuation">)</span>
mcSIS <span class="hljs-operator">&lt;-</span> new<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;markovchain&quot;</span><span class="hljs-punctuation">,</span> 
             states <span class="hljs-operator">=</span> sprintf<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;I_%d&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-number">0</span><span class="hljs-operator">:</span>Pop<span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
             transitionMatrix <span class="hljs-operator">=</span> <span class="hljs-built_in">T</span><span class="hljs-punctuation">,</span>
             name <span class="hljs-operator">=</span> <span class="hljs-string">&quot;SIS&quot;</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>De façon intéressante, <code>markovchain</code> redéfinit l'étrange notation de <code>R</code>pour les produits matriciels où &quot;<code>*</code> est Hadamard, <code>%*%</code> est l'habituel&quot;, si bien que pour un objet défini comme <code>markovchain</code>, <code>mcSIS*mcSIS</code> est le produit matriciel usuel</p>
</section>

<h1 is="marp-h1" data-auto-scaling>Utilisation d'une librairie</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="default" style="--theme:default;">
<ul>
<li>Vous pouvez implémenter l'algorithme de Gillespie à la main, c'est un bon exercice. On le fait plus loin, d'ailleurs</li>
<li>Mais dans <code>R</code>, il y a plusieurs librairies permettant de faire ça facilement</li>
<li>Ces librairies ont aussi l'avantage qu'elles implémentent le tau-leap (voir plus loin dans ce cours)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="default" style="--theme:default;">
<h1>Simulation d'une CMTC avec une librairie</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">library<span class="hljs-punctuation">(</span>GillespieSSA2<span class="hljs-punctuation">)</span>
IC <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>S <span class="hljs-operator">=</span> <span class="hljs-punctuation">(</span>Pop<span class="hljs-operator">-</span>I_0<span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> I <span class="hljs-operator">=</span> I_0<span class="hljs-punctuation">)</span>
params <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-built_in">gamma</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">gamma</span><span class="hljs-punctuation">,</span> beta <span class="hljs-operator">=</span> beta<span class="hljs-punctuation">)</span>
reactions <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span>
  reaction<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;beta*S*I&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>S<span class="hljs-operator">=</span><span class="hljs-operator">-</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span>I<span class="hljs-operator">=</span><span class="hljs-operator">+</span><span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;new_infection&quot;</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
  reaction<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;gamma*I&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>S<span class="hljs-operator">=</span><span class="hljs-operator">+</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span>I<span class="hljs-operator">=</span><span class="hljs-operator">-</span><span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;recovery&quot;</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">)</span>
set.seed<span class="hljs-punctuation">(</span><span class="hljs-literal">NULL</span><span class="hljs-punctuation">)</span>
sol <span class="hljs-operator">&lt;-</span> ssa<span class="hljs-punctuation">(</span>
    initial_state <span class="hljs-operator">=</span> IC<span class="hljs-punctuation">,</span>
    reactions <span class="hljs-operator">=</span> reactions<span class="hljs-punctuation">,</span>
    params <span class="hljs-operator">=</span> params<span class="hljs-punctuation">,</span>
    method <span class="hljs-operator">=</span> ssa_exact<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
    final_time <span class="hljs-operator">=</span> t_f<span class="hljs-punctuation">,</span>
<span class="hljs-punctuation">)</span>
plot<span class="hljs-punctuation">(</span>sol<span class="hljs-operator">$</span>time<span class="hljs-punctuation">,</span> sol<span class="hljs-operator">$</span>state<span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-string">&quot;I&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span> type <span class="hljs-operator">=</span> <span class="hljs-string">&quot;l&quot;</span><span class="hljs-punctuation">,</span>
     xlab <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Time (days)&quot;</span><span class="hljs-punctuation">,</span> ylab <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Number infectious&quot;</span><span class="hljs-punctuation">)</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">b <span class="hljs-operator">=</span> <span class="hljs-number">0.01</span>   <span class="hljs-comment"># Taux de naissance</span>
d <span class="hljs-operator">=</span> <span class="hljs-number">0.01</span>   <span class="hljs-comment"># Taux de mortalité</span>
t_0 <span class="hljs-operator">=</span> <span class="hljs-number">0</span>    <span class="hljs-comment"># Temps initial</span>
N_0 <span class="hljs-operator">=</span> <span class="hljs-number">100</span>  <span class="hljs-comment"># Population initiale</span>

<span class="hljs-comment"># Vecteurs pour le temps et l&#x27;état, initialisés avec la condition initiale</span>
t <span class="hljs-operator">=</span> t_0
N <span class="hljs-operator">=</span> N_0

t_f <span class="hljs-operator">=</span> <span class="hljs-number">1000</span>  <span class="hljs-comment"># Temps final</span>

<span class="hljs-comment"># On garde le temps et l&#x27;état actuel en mémoire. On pourrait juste regarder </span>
<span class="hljs-comment"># la fin des vecteurs t et N, mais ça demande plus d&#x27;opérations</span>
t_curr <span class="hljs-operator">=</span> t_0
N_curr <span class="hljs-operator">=</span> N_0
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-keyword">while</span> <span class="hljs-punctuation">(</span>t_curr<span class="hljs-operator">&lt;=</span>t_f<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  xi_t <span class="hljs-operator">=</span> <span class="hljs-punctuation">(</span>b<span class="hljs-operator">+</span>d<span class="hljs-punctuation">)</span><span class="hljs-operator">*</span>N_curr
  <span class="hljs-comment"># Pour éviter les problèmes lorsque N=0, on termine si c&#x27;est le cas</span>
  <span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>N_curr <span class="hljs-operator">==</span> <span class="hljs-number">0</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
    <span class="hljs-keyword">break</span>
  <span class="hljs-punctuation">}</span>
  tau_t <span class="hljs-operator">=</span> rexp<span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span> rate <span class="hljs-operator">=</span> xi_t<span class="hljs-punctuation">)</span>
  t_curr <span class="hljs-operator">=</span> t_curr<span class="hljs-operator">+</span>tau_t
  v <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>b<span class="hljs-operator">*</span>N_curr<span class="hljs-punctuation">,</span> xi_t<span class="hljs-punctuation">)</span><span class="hljs-operator">/</span>xi_t
  zeta_t <span class="hljs-operator">=</span> runif<span class="hljs-punctuation">(</span>n <span class="hljs-operator">=</span> <span class="hljs-number">1</span><span class="hljs-punctuation">)</span>
  pos <span class="hljs-operator">=</span> findInterval<span class="hljs-punctuation">(</span>zeta_t<span class="hljs-punctuation">,</span> v<span class="hljs-punctuation">)</span><span class="hljs-operator">+</span><span class="hljs-number">1</span>
  <span class="hljs-built_in">switch</span><span class="hljs-punctuation">(</span>pos<span class="hljs-punctuation">,</span>
         <span class="hljs-punctuation">{</span> 
           <span class="hljs-comment"># Naissance</span>
           N_curr <span class="hljs-operator">=</span> N_curr<span class="hljs-operator">+</span><span class="hljs-number">1</span>
         <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>
         <span class="hljs-punctuation">{</span>
           <span class="hljs-comment"># Mort</span>
           N_curr <span class="hljs-operator">=</span> N_curr<span class="hljs-operator">-</span><span class="hljs-number">1</span>
         <span class="hljs-punctuation">}</span><span class="hljs-punctuation">)</span>
  N <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>N<span class="hljs-punctuation">,</span> N_curr<span class="hljs-punctuation">)</span>
  t <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>t<span class="hljs-punctuation">,</span> t_curr<span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
</code></pre>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="default" style="--theme:default;">
<h1>Le tau-leap au secours !</h1>
<ul>
<li>Je ne vais pas rentrer dans les détails</li>
<li>Méthode d'<em>approximation</em> (pas comme Gillespie classique, qui est exact)</li>
<li>En gros: considère des &quot;groupes&quot; d'évènements plutôt que des évènements individuels</li>
<li>Bonne nouvelle: <code>GillespieSSA2</code> (qu'on a vu avant) et <code>adaptivetau</code> implémentent le tau-leap</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling>Paralléliser son code</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="default" style="--theme:default;">
<h1>Parallélisation</h1>
<ul>
<li>Pour faire beaucoup de simulations (voir de multiples réalisations), c'est une bonne idée de paralléliser son code</li>
<li>Les réalisations d'une chaîne de Markov (ainsi que bien d'autres problèmes dans ce <em>petit cours</em>) sont ce que l'on appelle <em>embarrassingly parallel</em>: les réalisations sont indépendantes, donc pourvu d'avoir assez de CPU et assez de RAM, on peut les faire tourner en même temps sans se poser de questions</li>
<li>En <code>R</code>, on utilisera <code>parLapply</code> pour ce genre de simulations</li>
<li>Implémentation facile, mais encore plus facile avec un exemple :)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="default" style="--theme:default;">
<p>On écrit une fonction, e.g.,  <code>run_one_sim</code> qui .. fait une simulation, puis on l'appelle avec <code>parLapply</code> après avoir &quot;instancié&quot; un cluster</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">no_cores <span class="hljs-operator">&lt;-</span> detectCores<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span><span class="hljs-operator">-</span><span class="hljs-number">1</span>
cl <span class="hljs-operator">&lt;-</span> makeCluster<span class="hljs-punctuation">(</span>no_cores<span class="hljs-punctuation">)</span>
clusterEvalQ<span class="hljs-punctuation">(</span>cl<span class="hljs-punctuation">,</span><span class="hljs-punctuation">{</span>
  library<span class="hljs-punctuation">(</span>GillespieSSA2<span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span><span class="hljs-punctuation">)</span>
clusterExport<span class="hljs-punctuation">(</span>cl<span class="hljs-punctuation">,</span>
              <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-string">&quot;params&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;run_one_sim&quot;</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
              envir <span class="hljs-operator">=</span> .GlobalEnv<span class="hljs-punctuation">)</span>
SIMS <span class="hljs-operator">=</span> parLapply<span class="hljs-punctuation">(</span>cl <span class="hljs-operator">=</span> cl<span class="hljs-punctuation">,</span> 
                 X <span class="hljs-operator">=</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span>params<span class="hljs-operator">$</span>number_sims<span class="hljs-punctuation">,</span> 
                 fun <span class="hljs-operator">=</span>  <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">)</span> run_one_sim<span class="hljs-punctuation">(</span>params<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
stopCluster<span class="hljs-punctuation">(</span>cl<span class="hljs-punctuation">)</span>
</code></pre>
<p>Voir <code>simulate_CTMC_parallel.R</code> sur <a href="https://github.com/julien-arino/UK-APASI">Github</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="default" style="--theme:default;">
<h1>Bénéfices de la parallélisation</h1>
<p>À titre d'exemple, pour montrer à quel point on peut gagner en temps</p>
<p>On fait tourner le code parallèle pour 100 simuls entre <code>tictoc::tic()</code> et <code>tictoc::toc()</code>, donnant <code>66.958 sec elapsed</code>, puis la version séquentielle</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">tictoc<span class="hljs-operator">::</span>tic<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
SIMS <span class="hljs-operator">=</span> lapply<span class="hljs-punctuation">(</span>X <span class="hljs-operator">=</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span>params<span class="hljs-operator">$</span>number_sims<span class="hljs-punctuation">,</span> 
              FUN <span class="hljs-operator">=</span>  <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">)</span> run_one_sim<span class="hljs-punctuation">(</span>params<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
tictoc<span class="hljs-operator">::</span>toc<span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>qui donne <code>318.141 sec elapsed</code> sur une machine Intel Corei9-8950HK 6C/12T @ 2.90GHz (4.75<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.02ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.09ex" role="img" focusable="false" viewBox="0 -491 778 482"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g></g></g></svg></mjx-container> plus rapide). Sur une machine plus orientée calcul: <code>12.067 sec elapsed</code> versus <code>258.985 sec elapsed</code> sur un processeur AMD Ryzen Threadripper 3970X 32C/64T @ 4.15GHz (21.46<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.02ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.09ex" role="img" focusable="false" viewBox="0 -491 778 482"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g></g></g></svg></mjx-container> plus rapide !)</p>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="default" style="--theme:default;">
<h1>Remarque: interpolation des solutions</h1>
<ul>
<li>Dans la figure sur le transparent précédent, on présente la moyenne et la moyenne conditionnée sur la non extinction</li>
<li>C'est un peu plus compliqué qu'il n'y paraît: chaque réalisation a un ensemble d'instants de saut différent, puisque ces temps sont tirés au hasard</li>
<li>Pour calculer une moyenne, on doit donc interpoler les solutions</li>
<li>Dans le code, c'est ce que fait la fonction <code>approx</code>, que l'on utilise sur la solution générée par la fonction <code>ssa</code></li>
</ul>
</section>
