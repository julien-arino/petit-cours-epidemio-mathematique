<h1 is="marp-h1" data-auto-scaling>Pourquoi des modèles en réseaux</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="default" style="--theme:default;" data-size="16:9">
<h1>Comprendre les processus de contact</h1>
<ul>
<li>Les modèles classiques permettent une certaine flexibilité (voir par exemple la section dans le <a href="https://julien-arino.github.io/petit-cours-epidemio-mathematique/cours-04-modeles-SIS-SIR.html">Cours 04</a> sur les fonctions d'incidence ou le <a href="https://julien-arino.github.io/petit-cours-epidemio-mathematique/cours-11-modeles-groupes.html">Cours 11</a> sur les modèles de groupes), mais cela reste limité et une approximation</li>
<li>De la même manière que les modèles agents (<a href="https://julien-arino.github.io/petit-cours-epidemio-mathematique/cours-18-modeles-agents.html">Cours 18</a>), les modèles en réseaux sont considérés pour rendre plus réaliste la description des processus de contact dans la transmission des agents pathogènes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" style="--theme:default;" data-size="16:9">
<h1>La vie humaine s'organise en réseaux</h1>
<ul>
<li>Famille</li>
<li>Cercles d'amis</li>
<li>Réseau professionel</li>
<li>...</li>
<li>Théorie des réseaux sociaux existe et est utilisée depuis des années, par exemple dans le cadre professionnel (e.g., comment fluidifier les interactions dans une entreprise)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1 is="marp-h1" data-auto-scaling>Les réseaux sociaux</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="default" style="--theme:default;" data-size="16:9">
<ul>
<li>Avant de considérer des épidémies dans des réseaux, quelques notions de réseaux sociaux, parce que c'est utile de façon générale pour comprendre les réseaux</li>
<li>Les méthodes en réseaux sociaux introduisent des mesures qui permettent d'évaluer certaines propriétés des graphes et qui sont utiles à connaître</li>
<li>Un réseau est un graphe (mathématique), orienté ou non, dans lequel les arcs représentent les connections (quelles qu'elles soient) entre les individus, qui sont les nœuds du graphe</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="default" style="--theme:default;" data-size="16:9">

<h1>La distribution des degrés du (di)graphe</h1>

<h1>EpiModel</h1>
<ul>
<li>Librairie R qui fournit des outils pour simuler et analyser des modèles épidémiologiques en réseaux</li>
<li>Fournissent deux types d'approches:
<ul>
<li>Simulation des modèles compartimentaux EDO (pas très intéressant)</li>
<li>Simulation des modèles réseaux</li>
</ul>
</li>
<li>Leur <a href="https://www.epimodel.org">site web</a> contient quelques tutoriaux utiles</li>
<li>Fait partie de la méta-librairie <a href="http://statnet.org/">statnet</a></li>
</ul>
</section>
