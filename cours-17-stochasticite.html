<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Chaînes de Markov en temps discret (CMTD)</span></foreignObject></svg></h1>
<ul>
<li>Présenté en détail dans le <a href="https://julien-arino.github.io/petit-cours-epidemio-mathematique/cours-15-modeles-MC.html">Cours 15</a> et, numériquement, le <a href="https://julien-arino.github.io/petit-cours-epidemio-mathematique/cours-16-simulation-stochastique.html">Cours 16</a></li>
<li>Équivalent des systèmes en temps discret mais incluent de la stochasticité</li>
<li>Saut vers le prochain état dépend seulement de l'état actuel (le système n'a pas de <em>mémoire</em>)</li>
<li>Facile à étudier en utilisant l'algèbre linéaire</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-theme="default" style="--theme:default;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Chaînes de Markov en temps continu (CMTC)</span></foreignObject></svg></h1>
<ul>
<li>Équivalent stochastique presque exact des EDO</li>
<li>Conversion des ODE vers les CMTC et vice-versa très simple pour les modèles compartimentaux</li>
<li>Plus difficiles à étudier que les CMTD mais quand même assez faciles</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Processus de branchement</h1>
<ul>
<li>Cas particulier des CMTC</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-theme="default" style="--theme:default;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Équations différentielles stochastiques</span></foreignObject></svg></h1>
<ul>
<li>Je vais confesser un certain biais contre les EDS: EDO avec du bruit ajouté, pas grand chose de plus</li>
</ul>
</section>
